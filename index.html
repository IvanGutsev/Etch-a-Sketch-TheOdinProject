<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch by Ivan Gutsev</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="#333333">
        </div>
        <div class="container"></div>
    </main>
    <div class="changeSize">
        <h2>Change size</h2>
        <button id="btn16">16x16</button>
        <button id="btn32">32x32</button>
        <button id="btn64">64x64</button>
    </div>
</body>
</html>
